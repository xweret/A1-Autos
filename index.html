<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 Autos</title>

    <!-- font aweseome link del cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- carpeta de css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- comienzo del header -->
<header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>
     <a href="#" class="logo"> <span> A1 </span> Autos </a>
     <nav class="navbar">
         <a href="#home" class="href">home</a>
         <a href="#autos" class="href">autos</a>
         <a href="#servicios" class="href">servicios</a>
         <a href="#destacados" class="href">destacados</a>
         <a href="#reviews" class="href">reseñas</a>
         <a href="#conctacto" class="href">contacto</a>
     </nav>

     <div id="login-btn">
         <button class="btn">Ingresar</button>
         <i class="far fa-user"></i>
     </div>
</header>
<!-- final del header -->
<!-- comienzo de la home -->

<section class="home" id="home">

    <h1 class="home-parallax" data-speed="-2">Encuentra tu auto</h1>
    <img class="home-parallax" data-speed="5" src="image/home-img.png" alt="">
    <a href="#" class="btn home-parallax" data-speed="7"> ver autos</a>
</section>
<!-- final de la home -->


<!-- formulario de ingreso (login) -->
<div class="login-form-container">

    <span class="fas fa-times"id="close-login-form"></span>

    <form action="" >
        <h3>Ingreso de usuario</h3>
        <input type="email" placeholder="Email" class="box">
        <input type="password" placeholder="contraseña" class="box">
        <p>Olvide mi contraseña <a href="#">Click aquí</a></p>
        <input type="submit" value="Ingresar ahora" class="btn">
        <p>Ingresar con</p>
        <div class="buttons">
            <a href="#" class="btn">Google</a>
            <a href="#" class="btn">Facebook</a>
        </div>
        <p>Todavia no tiene cuenta? <a href="#">Crear cuenta</a></p>
    </form>
</div>

<!-- seccion de iconos -->

<section class="contenedor-iconos">

    <div class="iconos">
        <i class="fas fa-home"></i>
        <div class="content">
            <h3>150+</h3>
            <p>Locales</p>
        </div>
    </div>
    
    <div class="iconos">
            <i class="fas fa-car"></i>
            <div class="content">
                <h3>470+</h3>
                <p>Autos vendidos</p>
            </div>
    </div>
    
    <div class="iconos">
        <i class="fas fa-users"></i>
        <div class="content">
            <h3>690+</h3>
            <p>Clientes contentos</p>
        </div>
    </div>

    <div class="iconos">
        <i class="fas fa-car"></i>
        <div class="content">
            <h3>940+</h3>
            <p>Autos 0km</p>
        </div>
    </div>
    

</section>

<!-- termina la seccion de iconos -->

<!-- carpeta de js linkeada  -->
<script src="js/script.js"></script>
</body>
</html>
